apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: agro-medicoes
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1024

    exporters:
      # Exporter para o Tempo (OTLP gRPC)
      otlp/tempo:
        endpoint: tempo:4317
        tls:
          insecure: true

      # Exporter Prometheus (m√©tricas)
      prometheus:
        endpoint: 0.0.0.0:8889
        resource_to_telemetry_conversion:
          enabled: true

      # Exporter Loki (logs)
      loki:
        endpoint: http://loki:3100/loki/api/v1/push
        default_labels_enabled:
          exporter: true
          job: true
          level: true

    service:
      telemetry:
        logs:
          level: info 

      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/tempo]

        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]

        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [loki]
