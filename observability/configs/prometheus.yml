global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: docker-compose
    environment: development

scrape_configs:
  # ================= PROMETHEUS =================
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # ================= OTEL COLLECTOR (INTERNAL METRICS) =================
  - job_name: otel-collector
    honor_labels: true
    static_configs:
      - targets: ['otel-collector:8888']

  # ================= APPLICATION METRICS (VIA OTEL) =================
  - job_name: worker-medicoes
    honor_labels: true
    static_configs:
      - targets: ['otel-collector:8889']

  # ================= TEMPO =================
  - job_name: tempo
    static_configs:
      - targets: ['tempo:3200']

  # ================= LOKI =================
  - job_name: loki
    static_configs:
      - targets: ['loki:3100']
